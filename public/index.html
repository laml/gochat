<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Go Chat</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/emojione/2.2.6/assets/css/emojione.min.css"/>
    <link rel="stylesheet" href="/style.css">

</head>
<body>
<header>
</header>
<main v-bind:class="{ nopadding: !joined }" id="app">
    <ul id="nav-mobile" class="side-nav fixed" v-if="joined">
        <li class="search">
            <nav>
                <div class="nav-wrapper">
                    <a href="/" class="brand-logo center" style="font-size:2.1rem; color:#fff">Go Chat</a>
                </div>
            </nav>
        </li>
        <li class="bold"><a href="#" class="waves-effect waves-teal">Room 1</a></li>
        <li class="bold"><a href="#" class="waves-effect waves-teal">Room 2</a></li>
    </ul>
    <nav>
        <div class="nav-wrapper">
        </div>
    </nav>
    <div id="chat-messages" class="card-content" v-html="chatContent" v-if="joined">
    </div>
    <div class="card input-field chat-input" v-if="joined">
        <div class="btn">
            <i class="material-icons">mode_edit</i>
        </div>
        <div class="input-wrapper">
            <input type="text" v-model="newMsg" @keyup.enter="send">
        </div>
    </div>
    <div class="row" style="width:300px" v-if="!joined">
        <div class="input-field">
            <input type="email" v-model.trim="email" placeholder="Email">
        </div>
        <div class="input-field">
            <input type="text" v-model.trim="username" placeholder="Username">
        </div>
        <div class="input-field center-align">
            <button class="waves-effect waves-light btn" @click="join()">
                <i class="material-icons right">done</i>
                Join
            </button>
        </div>
    </div>
</main>
<!--footer class="page-footer light-blue"></footer-->
<script src="https://unpkg.com/vue@2.1.3/dist/vue.min.js"></script>
<script src="https://cdn.jsdelivr.net/emojione/2.2.6/lib/js/emojione.min.js"></script>
<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/md5.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
<script src="/app.js"></script>
</body>
</html>
